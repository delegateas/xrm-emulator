name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple

  publish-docker:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: delegateas/xrm-emulator
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.tag_name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-nuget:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Pack MetadataSync tool
        run: >
          dotnet pack src/XrmEmulator.MetadataSync/XrmEmulator.MetadataSync.csproj
          -c Release
          -o ./nupkg
          -p:Version=${{ needs.release-please.outputs.version }}

      - name: Pack Aspire Hosting
        run: >
          dotnet pack src/Aspire.Hosting.XrmEmulator/Aspire.Hosting.XrmEmulator.csproj
          -c Release
          -o ./nupkg
          -p:Version=${{ needs.release-please.outputs.version }}

      - name: Pack Licensing library
        run: >
          dotnet pack src/XrmEmulator.Licensing/XrmEmulator.Licensing.csproj
          -c Release
          -o ./nupkg
          -p:Version=${{ needs.release-please.outputs.version }}

      - name: Pack LicenseGenerator tool
        run: >
          dotnet pack src/XrmEmulator.LicenseGenerator/XrmEmulator.LicenseGenerator.csproj
          -c Release
          -o ./nupkg
          -p:Version=${{ needs.release-please.outputs.version }}

      - name: Push to GitHub Packages
        run: >
          dotnet nuget push ./nupkg/*.nupkg
          --source https://nuget.pkg.github.com/delegateas/index.json
          --api-key ${{ secrets.GITHUB_TOKEN }}
          --skip-duplicate

      - name: Push to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        if: env.NUGET_API_KEY != ''
        run: >
          dotnet nuget push ./nupkg/*.nupkg
          --source https://api.nuget.org/v3/index.json
          --api-key ${{ secrets.NUGET_API_KEY }}
          --skip-duplicate
