name: Build and Publish NuGet Packages

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: dotnet build src/XrmEmulator.MetadataSync/XrmEmulator.MetadataSync.csproj -c Release

      - name: Pack
        run: dotnet pack src/XrmEmulator.MetadataSync/XrmEmulator.MetadataSync.csproj -c Release -o ./nupkg

      - name: Push to GitHub Packages
        if: github.event_name != 'pull_request'
        run: dotnet nuget push ./nupkg/*.nupkg --source https://nuget.pkg.github.com/delegateas/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
